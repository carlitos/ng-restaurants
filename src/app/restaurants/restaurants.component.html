<h2>List of Restaurants!</h2>
<p *ngIf="isLoading">Cargando ...</p>
<ul>
  <li class="card" *ngFor="let restaurant of restaurants">
     <h3>{{restaurant.name}} </h3>
     <p>{{restaurant.address}}</p>
    <a routerLink="restaurants/{{restaurant.id}}" class="btn btn-primary">View more</a>
  </li>
</ul>
