<h2>List of Restaurants!</h2>

<ul>
  <li class="card" *ngFor="let restaurant of restaurants">
     <h3>{{restaurant.name}} </h3>
     <p>{{restaurant.address}}</p>
    <a href="#">View more</a>
  </li>
</ul>


<form (ngSubmit)="create()">
  <input type="text" name="name" [(ngModel)]="restaurant.name">
  <input type="text" name="address" [(ngModel)]="restaurant.address">
  <button >Save</button>
</form>
